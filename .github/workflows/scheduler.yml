name: Market Scanner

on:
  schedule:
    - cron: '30 4 * * 1-5'   # 10:00 AM IST
    - cron: '0 10 * * 1-5'   # 3:30 PM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scanner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - run: pip install -r requirements.txt
      - run: python daily_runner.py

      - name: Save results
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add trade_history.csv
          git commit -m "Auto update results" || exit 0
          git push
